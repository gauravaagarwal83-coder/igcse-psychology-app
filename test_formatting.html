<!DOCTYPE html>
<html>
<head>
    <title>Test Study Card Formatting</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-card { border: 1px solid #ccc; margin: 20px 0; padding: 20px; }
        .test-title { background: #f0f0f0; padding: 10px; font-weight: bold; }
        .test-content { margin: 10px 0; line-height: 1.6; }
        h3 { color: #2d3748; margin: 15px 0 10px 0; }
        ul { margin: 10px 0; padding-left: 20px; }
        li { margin: 5px 0; }
        strong { font-weight: bold; }
        em { font-style: italic; }
    </style>
</head>
<body>
    <h1>Study Card Formatting Test</h1>
    <div id="test-results"></div>
    
    <script>
        function formatContent(content) {
            return content
                .replace(/\n\n/g, '<br><br>')
                .replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^## (.*$)/gm, '<h3>$1</h3>')
                .replace(/^â€¢ (.*$)/gm, '<li>$1</li>')
                .replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>')
                .replace(/<br><h3>/g, '<h3>')
                .replace(/<br><ul>/g, '<ul>')
                .replace(/<\/ul><br>/g, '</ul><br>');
        }
        
        async function testAllCards() {
            try {
                const [topic1Data, topic2Data] = await Promise.all([
                    fetch('study_data.json').then(r => r.json()),
                    fetch('study_data_topic2.json').then(r => r.json())
                ]);
                
                const allSections = [
                    ...topic1Data.sections.map(s => ({...s, topic: 'Topic 1'})),
                    ...topic2Data.sections.map(s => ({...s, topic: 'Topic 2'}))
                ];
                
                const container = document.getElementById('test-results');
                
                allSections.forEach((section, index) => {
                    const testCard = document.createElement('div');
                    testCard.className = 'test-card';
                    
                    const formattedContent = formatContent(section.summary);
                    
                    testCard.innerHTML = `
                        <div class="test-title">
                            ${index + 1}. ${section.topic} - ${section.title}
                        </div>
                        <div class="test-content">
                            ${formattedContent}
                        </div>
                    `;
                    
                    container.appendChild(testCard);
                });
                
                console.log(`Tested ${allSections.length} study cards`);
                
            } catch (error) {
                console.error('Test failed:', error);
                document.getElementById('test-results').innerHTML = 
                    '<p style="color: red;">Test failed: ' + error.message + '</p>';
            }
        }
        
        testAllCards();
    </script>
</body>
</html>
